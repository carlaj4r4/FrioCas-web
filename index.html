<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIOCAS - Productos de Limpieza Automotriz</title>
    <meta name="description" content="FRIOCAS - Especialistas en productos de limpieza automotriz profesional. Limpiadores, shampoos, ceras y revividores de alta calidad.">
    <meta name="keywords" content="limpieza automotriz, productos automotrices, shampoo para autos, ceras para autos, limpiadores automotrices">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://carlaj4r4.github.io/FrioCas-web/">
    <meta property="og:title" content="FRIOCAS - Productos de Limpieza Automotriz">
    <meta property="og:description" content="Especialistas en productos de limpieza automotriz profesional">
    <meta property="og:image" content="assets/logo-friocas.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://carlaj4r4.github.io/FrioCas-web/">
    <meta property="twitter:title" content="FRIOCAS - Productos de Limpieza Automotriz">
    <meta property="twitter:description" content="Especialistas en productos de limpieza automotriz profesional">
    <meta property="twitter:image" content="assets/logo-friocas.png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-text {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .manual-link {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">FRIOCAS</div>
        <div class="loading-text">Cargando productos de limpieza automotriz...</div>
        <div class="spinner"></div>
        <div class="redirect-text">Redirigiendo automáticamente...</div>
        <a href="index-friocas-productos.html" class="manual-link">
            Si no se redirige automáticamente, haz clic aquí
        </a>
    </div>
    
    <script>
        // Redirigir automáticamente después de 3 segundos
        setTimeout(() => {
            window.location.href = 'index-friocas-productos.html';
        }, 3000);
        
        // Redirigir inmediatamente si el usuario hace clic en cualquier lugar
        document.addEventListener('click', () => {
            window.location.href = 'index-friocas-productos.html';
        });
        
        // Redirigir con Enter
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                window.location.href = 'index-friocas-productos.html';
            }
        });
    </script>
</body>
</html>
