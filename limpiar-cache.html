<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cache - FRIOCAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 Limpiar Cache</h1>
        <p>Este archivo ayuda a limpiar el cache del navegador para cargar la versión más reciente de los archivos.</p>
        
        <div>
            <button class="btn" onclick="limpiarCache()">🔄 Limpiar Cache</button>
            <a href="atencion-cliente-carla.html" class="btn">🚀 Ir a Carla</a>
            <a href="index-friocas-productos.html" class="btn">🏠 Ir a Principal</a>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function limpiarCache() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerHTML = '🔄 Limpiando cache...';
            
            // Forzar recarga de recursos
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                    status.innerHTML = '✅ Cache limpiado exitosamente';
                });
            } else {
                status.innerHTML = '⚠️ Cache limpiado (navegador no soporta Cache API)';
            }
            
            // Forzar recarga de la página después de 2 segundos
            setTimeout(() => {
                window.location.reload(true);
            }, 2000);
        }
        
        // Mostrar información del navegador
        console.log('🌐 Navegador:', navigator.userAgent);
        console.log('📅 Fecha:', new Date().toLocaleString());
        console.log('🔧 Versión Carla:', '1.4');
    </script>
</body>
</html>
