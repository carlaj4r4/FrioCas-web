<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cantidad - FRIOCAS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .test-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .producto-test {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        
        .producto-nombre {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .producto-precio {
            font-size: 1.1em;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .cantidad-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .cantidad-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cantidad-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        
        .cantidad-input input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em;
        }
        
        .precio-total {
            font-size: 1.3em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 5px;
            text-align: center;
        }
        
        .btn-agregar-carrito {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn-agregar-carrito:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">üß™ Test de Botones de Cantidad</h1>
        
        <div class="producto-test">
            <div class="producto-nombre">Producto de Prueba</div>
            <div class="producto-precio">$2,500</div>
            
            <div class="cantidad-input">
                <button type="button" class="cantidad-btn" onclick="cambiarCantidadProducto(1, -1)">-</button>
                <input type="number" id="cantidad-1" value="1" min="1" max="12" onchange="calcularPrecio(1)">
                <button type="button" class="cantidad-btn" onclick="cambiarCantidadProducto(1, 1)">+</button>
            </div>
            
            <div class="precio-total">
                Total: <span id="precio-total-1">$2,500</span>
            </div>
            
            <button class="btn-agregar-carrito" onclick="agregarAlCarrito(1)">
                <i class="fas fa-cart-plus"></i> Agregar al Carrito
            </button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div style="margin-top: 30px; text-align: center;">
            <button onclick="testearFunciones()" style="background: #9b59b6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                üß™ Probar Funciones
            </button>
        </div>
    </div>

    <!-- Script de FRIOCAS -->
            <script src="script-friocas.js?v=7.1"></script>
    
    <script>
        function testearFunciones() {
            const status = document.getElementById('status');
            let resultados = [];
            
            // Verificar si las funciones est√°n disponibles
            if (typeof window.cambiarCantidadProducto === 'function') {
                resultados.push('‚úÖ cambiarCantidadProducto disponible');
            } else {
                resultados.push('‚ùå cambiarCantidadProducto no disponible');
            }
            
            if (typeof window.calcularPrecio === 'function') {
                resultados.push('‚úÖ calcularPrecio disponible');
            } else {
                resultados.push('‚ùå calcularPrecio no disponible');
            }
            
            if (typeof window.agregarAlCarrito === 'function') {
                resultados.push('‚úÖ agregarAlCarrito disponible');
            } else {
                resultados.push('‚ùå agregarAlCarrito no disponible');
            }
            
            // Verificar elementos del DOM
            const input = document.getElementById('cantidad-1');
            const precioTotal = document.getElementById('precio-total-1');
            
            if (input) {
                resultados.push('‚úÖ Input de cantidad encontrado');
            } else {
                resultados.push('‚ùå Input de cantidad no encontrado');
            }
            
            if (precioTotal) {
                resultados.push('‚úÖ Elemento precio total encontrado');
            } else {
                resultados.push('‚ùå Elemento precio total no encontrado');
            }
            
            // Mostrar resultados
            status.innerHTML = resultados.join('<br>');
            status.className = 'status success';
            
            console.log('üß™ Test completado:', resultados);
        }
        
        // Ejecutar test autom√°ticamente al cargar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testearFunciones, 1000);
        });
    </script>
</body>
</html>
