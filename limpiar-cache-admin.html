<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cach√© - Panel de Administraci√≥n FRIOCAS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cache-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .cache-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 0 0.5rem;
        }
        
        .btn-clear:hover {
            transform: translateY(-2px);
        }
        
        .btn-admin {
            background: #28a745;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 0 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="cache-container">
        <div class="cache-icon">
            <i class="fas fa-broom"></i>
        </div>
        
        <h1>Limpiar Cach√© del Panel</h1>
        <p>Esta herramienta te ayudar√° a limpiar la cach√© del navegador y forzar la recarga de los archivos actualizados del panel de administraci√≥n.</p>
        
        <div>
            <button class="btn-clear" onclick="limpiarCache()">
                <i class="fas fa-broom"></i> Limpiar Cach√©
            </button>
            <a href="admin-friocas.html" class="btn-admin">
                <i class="fas fa-cog"></i> Ir al Panel
            </a>
        </div>
        
        <div id="status"></div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        function limpiarCache() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="status success">üîÑ Limpiando cach√©...</div>';
            
            // Forzar recarga de recursos
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Limpiar localStorage y sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Forzar recarga de la p√°gina
            setTimeout(() => {
                status.innerHTML = '<div class="status success">‚úÖ Cach√© limpiada exitosamente. Redirigiendo al panel...</div>';
                setTimeout(() => {
                    window.location.href = 'admin-friocas.html?v=' + Date.now();
                }, 2000);
            }, 1000);
        }
        
        // Mostrar instrucciones adicionales
        setTimeout(() => {
            const status = document.getElementById('status');
            status.innerHTML = `
                <div class="status success">
                    <strong>üí° Consejo:</strong> Si el problema persiste, tambi√©n puedes:
                    <ul style="text-align: left; margin: 1rem 0;">
                        <li>Presionar Ctrl+F5 (Windows) o Cmd+Shift+R (Mac)</li>
                        <li>Abrir las herramientas de desarrollador (F12) y deshabilitar la cach√©</li>
                        <li>Usar modo inc√≥gnito/privado</li>
                    </ul>
                </div>
            `;
        }, 3000);
    </script>
</body>
</html>
