<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - FRIOCAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo/logo-friocas.png">
    <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #3b82f6;
            --violet: #8b5cf6;
            --success-green: #10b981;
            --white: #ffffff;
            --gray-100: #f1f5f9;
            --gray-600: #475569;
            --gray-800: #1e293b;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--violet) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .success-container {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--success-green) 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
            color: var(--white);
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .success-title {
            color: var(--gray-800);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .success-message {
            color: var(--gray-600);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .payment-details {
            background: var(--gray-100);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .payment-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .payment-detail:last-child {
            margin-bottom: 0;
            font-weight: 600;
            color: var(--primary-blue);
            border-top: 1px solid var(--gray-200);
            padding-top: 10px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-green) 0%, #059669 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: var(--white);
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
            color: var(--white);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--gray-600) 0%, var(--gray-800) 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            color: var(--white);
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        
        .btn-secondary:hover {
            transform: translateY(-1px);
            color: var(--white);
        }
        
        .logo-friocas {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="assets/logo/logo-friocas.png" alt="FRIOCAS" class="logo-friocas">
        
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 class="success-title">¡Pago Exitoso!</h1>
        <p class="success-message">
            Tu pago ha sido procesado correctamente. Gracias por confiar en FRIOCAS para tus productos automotrices.
        </p>
        
        <div class="payment-details">
            <div class="payment-detail">
                <span>Estado:</span>
                <span style="color: var(--success-green); font-weight: 600;">Aprobado</span>
            </div>
            <div class="payment-detail">
                <span>Fecha:</span>
                <span id="paymentDate"></span>
            </div>
            <div class="payment-detail">
                <span>ID de Pago:</span>
                <span id="paymentId"></span>
            </div>
            <div class="payment-detail">
                <span>Total:</span>
                <span id="paymentAmount"></span>
            </div>
        </div>
        
        <div class="buttons">
            <a href="index-friocas-productos.html" class="btn-success">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
            <a href="#" onclick="descargarFactura()" class="btn-secondary">
                <i class="fas fa-download"></i> Descargar Factura
            </a>
        </div>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id') || urlParams.get('external_reference') || 'N/A';
        const status = urlParams.get('status') || 'approved';
        const amount = urlParams.get('amount') || 'N/A';
        
        // Actualizar información en la página
        document.getElementById('paymentId').textContent = paymentId;
        document.getElementById('paymentDate').textContent = new Date().toLocaleDateString('es-AR');
        document.getElementById('paymentAmount').textContent = amount !== 'N/A' ? `$${parseFloat(amount).toLocaleString('es-AR')}` : 'N/A';
        
        // Función para descargar factura
        function descargarFactura() {
            // Aquí puedes implementar la lógica para generar y descargar la factura
            alert('La factura se generará automáticamente. Revisa tu email.');
        }
        
        // Mostrar notificación de éxito
        setTimeout(() => {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('FRIOCAS - Pago Exitoso', {
                    body: 'Tu pago ha sido procesado correctamente. ¡Gracias por tu compra!',
                    icon: 'assets/logo/logo-friocas.png'
                });
            }
        }, 1000);
    </script>
</body>
</html>
